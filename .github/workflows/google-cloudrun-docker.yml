# Build and push Docker image to Google Artifact Registry and deploy to Cloud Run.
# Manual trigger only (workflow_dispatch). Requires Workload Identity Federation.
#
# Setup: see https://github.com/google-github-actions/auth#workload-identity-federation
# and docs/DEPLOYMENT.md § Deploy reproduzível.
#
# Required secrets:
#   GCP_WORKLOAD_IDENTITY_PROVIDER  — e.g. projects/123456789/locations/global/workloadIdentityPools/foo/providers/github
#   GCP_PROJECT_ID                  — GCP project ID
#   GCP_REGION                      — e.g. us-west1
#   GCP_SERVICE                     — Cloud Run service name

name: 'Build and Deploy to Cloud Run'

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: 'ubuntu-latest'

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@v4'

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: '${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}'

      - name: 'Docker Auth'
        uses: 'docker/login-action@v3'
        with:
          username: 'oauth2accesstoken'
          password: '${{ steps.auth.outputs.auth_token }}'
          registry: '${{ secrets.GCP_REGION }}-docker.pkg.dev'

      - name: 'Build and Push Container'
        run: |
          TAG="${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_SERVICE }}:${{ github.sha }}"
          docker build --target prod -t "${TAG}" .
          docker push "${TAG}"

      - id: 'deploy'
        name: 'Deploy to Cloud Run'
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: '${{ secrets.GCP_SERVICE }}'
          region: '${{ secrets.GCP_REGION }}'
          image: '${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_SERVICE }}:${{ github.sha }}'

      - name: 'Show Cloud Run URL'
        run: |
          echo "Deployed: ${{ steps.deploy.outputs.url }}"
