services:
  # O Site e Servidor (Aplicação)
  app:
    build:
      context: .
      target: dev
    container_name: siscqt-app
    ports:
      - "3000:3000" # Porta do Site
      - "8080:8080" # Porta da API
    environment:
      - NODE_ENV=development
      # Use variáveis via .env (mantém defaults seguros para DEV).
      - POSTGRES_USER=${POSTGRES_USER:-admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password123}
      - POSTGRES_DB=${POSTGRES_DB:-siscqt_db}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-password123}@db:5432/${POSTGRES_DB:-siscqt_db}
      # Prisma Migrate usa `directUrl` quando presente (evita problemas com poolers).
      - DIRECT_URL=postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-password123}@db:5432/${POSTGRES_DB:-siscqt_db}
      # A sua chave da API da Gemini deve ser colocada num ficheiro .env
      # Exemplo de .env:
      # GEMINI_API_KEY=AIzaSy...
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - ENABLE_MOCK_AUTH=true
      - MSAL_JWKS_URI=https://login.microsoftonline.com/c580bd4a-fb89-4bde-b6ae-715befa1ab31/discovery/v2.0/keys
      - MSAL_AUDIENCE=df5b2c78-c26b-47ae-aa8c-86dab74752fb
      - MSAL_ISSUER=https://login.microsoftonline.com/c580bd4a-fb89-4bde-b6ae-715befa1ab31/v2.0
      - VITE_MSAL_CLIENT_ID=df5b2c78-c26b-47ae-aa8c-86dab74752fb
      - VITE_MSAL_AUTHORITY=https://login.microsoftonline.com/c580bd4a-fb89-4bde-b6ae-715befa1ab31
    volumes:
      - .:/app # Sincroniza a tua pasta local com o Docker (Hot Reload)
      - node_modules:/app/node_modules # Cache de dependências no container
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "if [ ! -d node_modules/zod ]; then npm install --legacy-peer-deps; fi; npm run migrate:deploy && npm run dev"
    restart: always

  # A Base de Dados
  db:
    image: postgis/postgis:15-3.3
    container_name: siscqt-postgis
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password123}
      POSTGRES_DB: ${POSTGRES_DB:-siscqt_db}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-siscqt_db}"]
      interval: 5s
      timeout: 5s
      retries: 20
    volumes:
      - ./docker/db/init:/docker-entrypoint-initdb.d:ro
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
  node_modules: